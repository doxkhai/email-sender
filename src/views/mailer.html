<div class="mail" style="min-height: 200px">
  <p>${text}</p>
  <div class="unsubscribe" style="position: absolute; bottom: 0"></div>
</div>

<table
  class="main_div"
  style="min-height: 200px; text-align: center; width: 100%"
>
  <tr>
    <td valign="top" align="left" style="font-size: 26px"><p>${text}</p></td>
  </tr>
  <tr>
    <td valign="bottom" style="font-size: 12px">
      <a
        rel="noreferrer"
        target="_blank"
        href="http://${host}/auth/unsubscribe/${unsubscribeJwt}"
        >To unsubscribe, click this link</a
      >
    </td>
  </tr>
</table>

<table
  class="main_div"
  style="min-height: 200px; text-align: center; width: 100%"
>
  <tr>
    <td valign="top" align="left" style="font-size: 26px; color: #000">
      <p>${text}</p>
    </td>
  </tr>
  <tr>
    <td valign="top" align="left" style="font-size: 26px">
      <a
        rel="noreferrer"
        target="_blank"
        href="${config.host}/auth/verify/${verifyJwt}"
        >verify link</a
      >
    </td>
  </tr>
</table>
